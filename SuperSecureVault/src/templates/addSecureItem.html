<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <div class="mainbody">
                <h1 id="sign-up" class="text-center">Add Item</h1>
                
                <form class="auth-form" method="post" action="/secureinventory/addItem">
                    
                    <div class="form-group">
                        <input type="text" name="sid" placeholder="Secure ID" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="message" placeholder="Message" required>
                    </div>
                    <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--border-color);" />
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Item Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="code" placeholder="Item ID" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" placeholder="Description" required>
                    </div>
        
                    <button type="submit" class="button">Add</button>
                </form>

                <div class="auth-footer text-center">
                    <a href="./viewSecure" class="link">View Secure Inventory</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
