<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vault Selection - Inventory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <main>
            <div class="mainbody vault-selection">
                <h1 class="text-center">Select Vault</h1>
                
                <div class="vault-buttons">

                        <div class="vault-icon">🔒</div>
                        <h2>Vault</h2>
                        <p>Access standard secure storage</p>
                    </a>
                    
                    <a href="/addSecure" class="vault-button">
                        <div class="vault-icon">🔐</div>
                        <h2>Super Secure Vault</h2>
                        <p>Access highly classified storage</p>
                    </a>
                </div>
            </div>
        </main>
    </div>
