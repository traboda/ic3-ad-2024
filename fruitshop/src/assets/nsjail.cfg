name: "market_jail"

mode: ONCE

mount: [
  {
    src: "/lib/x86_64-linux-gnu/libcrypto.so.3"
    dst: "/lib/x86_64-linux-gnu/libcrypto.so.3"
    is_bind: true
  },
  {
    src: "/lib/x86_64-linux-gnu/libc.so.6"
    dst: "/lib/x86_64-linux-gnu/libc.so.6"
    is_bind: true
  },
  {
    src: "/lib64/ld-linux-x86-64.so.2"
    dst: "/lib64/ld-linux-x86-64.so.2"
    is_bind: true
  },
  {
    src: "/opt/market/bin"
    dst: "/market"
    is_bind: true
  }
]